<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<head>
    <script src="js/Cesium-1.87.1/Build/Cesium/Cesium.js"></script>  
    <script src="js/jquery-3.3.1.min.js"></script>
    <script type="module" src="cesium.js"></script>
    <link href="js/Cesium-1.87.1/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <link href="cesium.css" rel="stylesheet">
    <title>Cesium Example</title>
</head>
<body>
    <div id="cesiumContainer">
        <div class="map-overlay-start">
            <label>start :      </label>
            <select id="startSelect">
                <option>select</option>
                <option value="Incheon">Incheon, Korea</option>
                <option value="Jejudo">Jejudo, Korea</option>
                <option value="Tokyo">Tokyo, Japan</option>
                <option value="NewYork">NewYork, USA</option>
            </select>
        </div>
        <div class="map-overlay-end">
            <label>end : </label>
            <select id="endSelect">
                <option>select</option>
                <option value="Incheon">Incheon, Korea</option>
                <option value="Jejudo">Jejudo, Korea</option>
                <option value="Tokyo">Tokyo, Japan</option>
                <option value="NewYork">NewYork, USA</option>
            </select>
        </div>
        <button id="airplane-go" type="button" value="GO!">GO!</button>
    </div>
    <div id="controlBox">
        <input id="inputModel" type="button" value="상자 넣기">
        <input id="airplane" type="button" value="비행기 추가">
        <input id="deleteAirplane" type="button" value="비행기 제거">
        <input id="getPosition" type="button" value="클릭한 곳의 좌표">
    </div>
</body>

</html>
